<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Job Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      background: url("Images/postjob.jpeg") center/cover no-repeat fixed;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
    }
    .login-box {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 40px;
      border-radius: 15px;
      margin: 0 auto;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }
    .form-control {
      margin-bottom: 20px;
      padding: 12px;
      border: none;
      border-radius: 8px;
    }
    .btn-login {
      background: linear-gradient(to right, #4B3621, #A9746E);
      border: none;
      color: white;
      padding: 12px;
      border-radius: 8px;
      width: 100%;
      font-weight: 600;
    }
    .btn-login:hover {
      background: linear-gradient(to right, #3b281b, #86534e);
      transform: translateY(-2px);
    }
    .form-switch {
      margin: 20px 0;
    }
    #registerForm {
      display: none;
    }
    .welcome-text {
      text-align: center;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center">
    <div class="login-box">
      <div class="welcome-text">
        <h2>Welcome to Job Portal</h2>
        <p class="text-muted">Please login to continue</p>
      </div>
      
      <div class="form-check form-switch mb-4">
        <input class="form-check-input" type="checkbox" id="toggleForm">
        <label class="form-check-label" for="toggleForm">Don't have an account? Register here</label>
      </div>
      
      <!-- Login Form -->
      <form id="loginForm">
        <div class="form-group">
          <select class="form-control" id="userType" required>
            <option value="">Select User Type</option>
            <option value="jobseeker">Job Seeker</option>
            <option value="company">Company/Employer</option>
            <option value="admin">Administrator</option>
          </select>
        </div>
        <input type="text" class="form-control" id="username" placeholder="Username" required />
        <input type="password" class="form-control" id="password" placeholder="Password" required />
        <button type="submit" class="btn-login mt-3">Login</button>
      </form>
      
      <!-- Registration Form -->
      <form id="registerForm">
        <div class="form-group">
          <select class="form-control" id="regUserType" required>
            <option value="">Select Registration Type</option>
            <option value="jobseeker">Job Seeker</option>
            <option value="company">Company/Employer</option>
          </select>
        </div>
        <input type="text" class="form-control" id="regUsername" placeholder="Choose Username" required />
        <input type="email" class="form-control" id="regEmail" placeholder="Email Address" required />
        <input type="password" class="form-control" id="regPassword" placeholder="Create Password" required />
        <input type="password" class="form-control" id="regConfirmPassword" placeholder="Confirm Password" required />
        
        <div id="jobSeekerFields">
          <input type="text" class="form-control mt-2" id="fullName" placeholder="Full Name" required />
          <input type="text" class="form-control mt-2" id="skills" placeholder="Your Skills (comma separated)" />
        </div>
        
        <div id="companyFields" style="display: none;">
          <input type="text" class="form-control mt-2" id="companyName" placeholder="Company Name" required />
          <input type="text" class="form-control mt-2" id="industry" placeholder="Industry" required />
        </div>
        
        <button type="submit" class="btn-login mt-3">Create Account</button>
      </form>
    </div>
  </div>

  <script>
    // Initialize sample data
    function initializeSampleData() {
      if (!localStorage.getItem('users')) {
        const sampleUsers = [
          {
            id: 1,
            username: 'seeker',
            password: 'seek123',
            email: 'seeker@example.com',
            role: 'jobseeker',
            avatar: 'Images/seeker-avatar.png',
            profile: {
              fullName: 'John Doe',
              skills: ['JavaScript', 'HTML', 'CSS', 'React'],
              preferredJobTypes: ['Frontend Developer', 'Web Designer']
            }
          },
          {
            id: 2,
            username: 'company',
            password: 'comp123',
            email: 'company@example.com',
            role: 'company',
            avatar: 'Images/employer-avatar.png',
            profile: {
              companyName: 'Tech Solutions Inc.',
              industry: 'Information Technology'
            }
          },
          {
            id: 3,
            username: 'admin',
            password: 'admin123',
            email: 'admin@jobportal.com',
            role: 'admin',
            avatar: 'Images/admin-avatar.png'
          }
        ];
        localStorage.setItem('users', JSON.stringify(sampleUsers));
      }

      // Initialize sample jobs
      if (!localStorage.getItem('jobs')) {
        const sampleJobs = [
          {
            id: 1,
            title: 'Frontend Developer',
            company: 'Tech Solutions Inc.',
            location: 'New York, NY',
            salary: '80000',
            contact: 'hr@techsolutions.com | (555) 123-4567',
            description: 'We are looking for a skilled Frontend Developer to join our team. You will be responsible for building the client-side of our web applications.',
            requirements: '3+ years of experience with JavaScript, HTML, CSS, React',
            type: 'Full-time',
            category: 'Technology',
            postedBy: 2
          },
          {
            id: 2,
            title: 'UX Designer',
            company: 'Creative Minds',
            location: 'San Francisco, CA',
            salary: '75000',
            contact: 'jobs@creativeminds.com | (555) 987-6543',
            description: 'Join our design team to create amazing user experiences for our products.',
            requirements: 'Experience with Figma, Adobe Creative Suite, user research',
            type: 'Full-time',
            category: 'Design',
            postedBy: 2
          }
        ];
        localStorage.setItem('jobs', JSON.stringify(sampleJobs));
      }
    }

    // Toggle between login and register forms
    document.getElementById('toggleForm').addEventListener('change', function() {
      const loginForm = document.getElementById('loginForm');
      const registerForm = document.getElementById('registerForm');
      
      if (this.checked) {
        loginForm.style.display = 'none';
        registerForm.style.display = 'block';
      } else {
        loginForm.style.display = 'block';
        registerForm.style.display = 'none';
      }
    });

    // Show/hide fields based on registration type
    document.getElementById('regUserType').addEventListener('change', function() {
      const jobSeekerFields = document.getElementById('jobSeekerFields');
      const companyFields = document.getElementById('companyFields');
      
      if (this.value === 'jobseeker') {
        jobSeekerFields.style.display = 'block';
        companyFields.style.display = 'none';
      } else if (this.value === 'company') {
        jobSeekerFields.style.display = 'none';
        companyFields.style.display = 'block';
      } else {
        jobSeekerFields.style.display = 'none';
        companyFields.style.display = 'none';
      }
    });

    // Login form submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const userType = document.getElementById('userType').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (!userType) {
        alert("Please select user type");
        return;
      }

      const users = JSON.parse(localStorage.getItem('users')) || [];
      const user = users.find(u => u.username === username && u.password === password && u.role === userType);

      if (user) {
        localStorage.setItem('currentUser', JSON.stringify(user));
        
        if (user.role === "jobseeker") {
          window.location.href = "search-job.html";
        } else if (user.role === "company") {
          window.location.href = "post-job.html";
        } else if (user.role === "admin") {
          window.location.href = "admin-dashboard.html";
        }
      } else {
        alert("Invalid credentials or user type mismatch.");
      }
    });

    // Registration form submission
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const userType = document.getElementById('regUserType').value;
      const username = document.getElementById('regUsername').value;
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;
      const confirmPassword = document.getElementById('regConfirmPassword').value;
      
      if (!userType) {
        alert("Please select registration type!");
        return;
      }
      
      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }
      
      const users = JSON.parse(localStorage.getItem('users')) || [];
      
      if (users.find(u => u.username === username)) {
        alert("Username already exists!");
        return;
      }
      
      const newUser = {
        id: Date.now(),
        username,
        password,
        email,
        role: userType,
        avatar: userType === 'jobseeker' ? 'Images/seeker-avatar.png' : 'Images/employer-avatar.png'
      };
      
      if (userType === 'jobseeker') {
        newUser.profile = {
          fullName: document.getElementById('fullName').value,
          skills: document.getElementById('skills').value.split(',').map(s => s.trim()),
          preferredJobTypes: []
        };
      } else if (userType === 'company') {
        newUser.profile = {
          companyName: document.getElementById('companyName').value,
          industry: document.getElementById('industry').value
        };
      }
      
      users.push(newUser);
      localStorage.setItem('users', JSON.stringify(users));
      
      alert("Registration successful! Please login with your credentials.");
      
      document.getElementById('toggleForm').checked = false;
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('registerForm').style.display = 'none';
      document.getElementById('registerForm').reset();
    });

    document.addEventListener('DOMContentLoaded', initializeSampleData);
  </script>
</body>
</html>
